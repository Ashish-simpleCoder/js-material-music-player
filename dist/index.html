<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/index.js" type='module'></script>
    <title>The best material music player on the planet with material ui and async await</title>
</head>
<body>
    <audio id='audio_element'></audio>
    <header><h2>Material music player</h2></header>
    <main>
        <section id="player">
            <div id="song_list_displayer">
            </div>
            <div id="mini_player">
                <a id="back_btn">back</a>
                <div id='part_1'>
                    <div class='img_container'><img src="" alt="" id='mini_song_img'></div>
                    <div class="mini_details">
                        <h3 id='mini_song_title'></h3>
                        <p id='mini_song_artist'></p>
                    </div>
                    <div id="progress_bar_container">
                        <div id="progressive_bar"></div>
                    </div>
                    <div class="timers">
                        <p id="current_time"></p>
                        <p id="total_time"></p>
                    </div>
                    <div class="btns">
                        <a id='prev_btn'>
                            <span>
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="forward" class="svg-inline--fa fa-forward fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M500.5 231.4l-192-160C287.9 54.3 256 68.6 256 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2zm-256 0l-192-160C31.9 54.3 0 68.6 0 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2z"></path></svg>
                            </span>
                        </a>
                        <a id="play_btn">
                            <span><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="pause-circle" class="svg-inline--fa fa-pause-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm96-280v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16zm-112 0v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16z"></path></svg></span>
                        </a>
                        <a id='next_btn'>
                            <span>
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="forward" class="svg-inline--fa fa-forward fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M500.5 231.4l-192-160C287.9 54.3 256 68.6 256 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2zm-256 0l-192-160C31.9 54.3 0 68.6 0 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2z"></path></svg>
                            </span>
                        </a>
                    </div>
                </div>
                <!-- <div id="progress_bar_container">
                    <div id="progressive_bar"></div>
                </div> -->
            </div>
        </section>
    </main>
</body>
</html>
